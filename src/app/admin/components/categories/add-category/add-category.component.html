<div class="offcanvas offcanvas-end w-50 mx-100" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header bg-three ">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Add category</h5>
    <br>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class=" p-4 offcanvas-body">


    <div class="row my-5 ">
      <div class="col-md-4 d-flex justify-contents-center align-items-center">
        <span class="fw-normal">Name</span>
      </div>
      <div class="col-md-8">
        <div class="input-group ">
          <input type="text" name="" class="form-control bg-three border rounded-1 p-3 shadow-none" placeholder="category name" id="">
        </div>
      </div>
    </div> 

     <div class="row my-5 ">
      <div class="col-md-4 d-flex justify-contents-center align-items-center">
        <span class="fw-normal">Description</span>
      </div>
      <div class="col-md-8">
        <div class="input-group ">
          <textarea type="text" name="" rows="5" class="form-control  bg-three border rounded-1 p-2 shadow-none" placeholder="category description" id=""></textarea>
        </div>
      </div>
    </div>

    <div class="row my-5 ">
      <div class="col-md-4 d-flex justify-contents-center align-items-center">
        <span class="fw-normal">Parent category</span>
      </div>
      <div class="col-md-8">
        <div class="input-group ">
          <input type="text" name="" readonly class="form-control bg-three border rounded-1 p-3 shadow-none" placeholder="category name" id="">
        </div>
      </div>
    </div>  


    <div class="row my-5 ">
      <div class="col-md-4 d-flex justify-contents-center align-items-center">
        <span class="fw-normal">Parent category</span>
      </div>
      <div class="col-md-8">
        <div class="input-group">
          <div class="file position-relative d-flex justify-content-center align-items-center flex-column ">
          
            <i class="uil uil-cloud-upload fs-2"></i>
              <h5 class="fs-6 p-0 m-0">Upload image</h5>
              <span style="font-size:12px;">(Only *.jpeg, *.webp and *.png images will be accepted)</span>
            
            <input type="file" name="" class=" position-absolute  form-control bg-three  rounded-1 p-3 shadow-none" placeholder="category name" id="">
          </div>
        
        </div>
      </div>
    </div>  
 
    </div> 


    <div class="canvas-footer position-sticky h-auto p-4 bg-three">
      <div class="row  g-0">
   
        <div class="col-md-6">
          <button class="btn border fw-light bg-one py-2 w-75 px-4 fs-6">
            <i class="uil uil-trash-alt me-auto"></i>Delete
          </button>
        </div>
        <div class="col-md-6">
          <button  data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" class="add w-75 btn border bg-four py-2 px-4 fw-light fs-6">
          Add category
          </button>
        </div>
      </div>
    </div>

 

    </div>
